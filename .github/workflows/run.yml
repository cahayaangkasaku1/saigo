name: Run Akun

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Memungkinkan workflow dijalankan secara manual

jobs:
  run-netlify-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Versi Python yang Anda butuhkan

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb xclip  # Menambahkan instalasi xclip untuk clipboard
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Run Selenium script
        env:
          DISPLAY: :99
        run: |
          Xvfb :99 &  # Menjalankan virtual display di background
          python run.py

      - name: Archive results
        if: always()
        uses: actions/upload-artifact@v3  # Menggunakan versi v3 yang terbaru
        with:
          name: api-output
          path: api.txt
