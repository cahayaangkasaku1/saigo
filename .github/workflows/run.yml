name: Python Selenium Workflow

on: 
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.14'  # Specify your Python version

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyperclip selenium

    - name: Run the script
      run: |
        python run.py  # Replace with the name of your script
